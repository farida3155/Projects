<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/managePets.css">
</head>
<body>
  <div class="header">
    <div class="side-nav">
      <div class="user">
        <img src="/images/user.png" class="user-img">
        <div class="user-details">
          <!-- Username and role will be inserted here -->
          <span id="adminUsername" style="display:block;font-weight:bold;"></span>
          <span id="adminEmail" style="font-size:0.95em;color:#a57ad9;"></span>
          <span id="adminRole" style="font-size:0.9em;color:#888;"></span>
        </div>
      </div>
      <ul>
        <li><img src="/images/dashboard.png"><a href="AdminDash.html"><p>Dashboard</p></a></li>
        <li><img src="/images/pawprint.png"><a href="managePets.html"><p>Manage Pets</p></a></li>
        <li><img src="/images/quote-request.png"><a href="AdoptionReq.html"><p>Adoption Requests</p></a></li>
        <li><img src="/images/projects.png"><a href="postRequest.html"><p>Post Request</p></a></li>
        <li><img src="/images/history.png"><a href="AdoptionHistory.html"><p>Adoption History</p></a></li>
        <li><img src="/images/document.png"><a href="DonationForm.html"><p>Donations</p></a></li>
        <li><img src="/images/phone-chat.png"><a href="ContactUs.html"><p>Contact Us</p></a></li>
        <li><img src="/images/reports.png"><a href="Insights.html"><p>Insights</p></a></li>
        <li><img src="/images/events.png"><a href="adminevents.html"><p>Events</p></a></li>
        <li><img src="/images/admin.png"><a href="manageAdmins.html"><p>Manage Admins</p></a></li>
       </ul>
    </div>
  </div>

  <div class="main-dashboard">
    <div class="dashboard-navbar">
      <img src="/images/logo.png" alt="Petco Logo" class="dashboard-logo"/>
      <h1>Manage Pets</h1>
    </div>
    <hr>

    <div class="managepets-content">
      <div class="managepets-header">
        <div class="managepets-searchbar">
          <input type="text" id="petSearchInput" placeholder="Search pets by name..." />
          <button class="managepets-btn" id="addPetBtn"><span>＋</span> Add Pet</button>
        </div>
      </div>
      
      <div id="managepets-cards-container" class="pet-cards-container"></div>
      
      <!-- Add/Update Pet  -->
      <div id="petModal" class="modal-bg" style="display:none;">
        <div class="modal-content">
          <span class="modal-close" id="closePetModal">×</span>
          <div class="pet-cards-container" id="petCardContainer"></div>
        </div>
      </div>
      
      <!-- Remove Pet -->
      <div id="removeModal" class="modal-bg" style="display:none;">
        <div class="modal-content">
          <span class="modal-close" id="closeRemoveModal">×</span>
          <div class="pet-cards-container" id="removeCardContainer"></div>
          <button id="confirmRemoveBtn" class="danger-btn" style="margin-top: 20px;">Confirm Remove</button>
        </div>
      </div>
    </div>
    <script src="scripts/authGuard.js"></script>
<script src="scripts/adminDash.js"></script>
  </div>
