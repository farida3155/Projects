<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
    <div class="header">
        <div class="side-nav">
          <div class="user">
            <img src="/images/user.png" class="user-img">
            <div class="user-details">
              <!-- Username and role will be inserted here -->
              <span id="adminUsername" style="display:block;font-weight:bold;"></span>
              <span id="adminEmail" style="font-size:0.95em;color:#a57ad9;"></span>
              <span id="adminRole" style="font-size:0.9em;color:#888;"></span>
            </div>
          </div>
          <ul>
            <li><img src="/images/dashboard.png"><a href="AdminDash.html"><p>Dashboard</p></a></li>
            <li><img src="/images/pawprint.png"><a href="managePets.html"><p>Manage Pets</p></a></li>
            <li><img src="/images/quote-request.png"><a href="AdoptionReq.html"><p>Adoption Requests</p></a></li>
            <li><img src="/images/projects.png"><a href="postRequest.html"><p>Post Request</p></a></li>
            <li><img src="/images/history.png"><a href="AdoptionHistory.html"><p>Adoption History</p></a></li>
            <li><img src="/images/document.png"><a href="DonationForm.html"><p>Donations</p></a></li>
            <li><img src="/images/phone-chat.png"><a href="ContactUs.html"><p>Contact Us</p></a></li>
            <li><img src="/images/reports.png"><a href="Insights.html"><p>Insights</p></a></li>
            <li><img src="/images/events.png"><a href="adminevents.html"><p>Events</p></a></li>
            <li><img src="/images/admin.png"><a href="manageAdmins.html"><p>Manage Admins</p></a></li>
           </ul>
        </div>
      </div>
      <div class="main-dashboard">
        <div class="dashboard-navbar">
          <img src="/images/logo.png" alt="Petco Logo" class="dashboard-logo"/>
          <h1>Manage Admins</h1>
        </div>
        <hr>
  
 

  <div class="manageadmins-searchbar">
    <input type="text" id="adminSearchInput" placeholder="Search by username or email...">
    <button class="manageadmins-btn" id="addAdminBtn">
        <span>ï¼‹</span> Add Admin
      </button>
  </div>
  

  <div class="admin-cards-container" id="adminCardsContainer">
    <!-- Admin cards will be rendered here -->
  </div>

  <!-- Modal for adding/updating admin -->
  <div class="modal-bg" id="adminModalBg" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" id="closeModalBtn">&times;</span>
      <h2 id="modalTitle">Add Admin</h2>
      <form id="adminForm">
        <label for="adminUsername">Username</label>
        <input type="text" id="adminUsername" name="adminUsername" required>
        
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" name="adminEmail" required>
        
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" name="adminPassword" autocomplete="new-password">

        <label for="adminRole">Role</label>
        <select id="adminRole" name="adminRole">
          <option value="admin">Admin</option>
          <option value="superadmin">Superadmin</option>
        </select>
        
        <button type="submit" class="manageadmins-btn" id="saveAdminBtn">Save Admin</button>
      </form>
    </div>
  </div>
  <script src="scripts/authGuard.js"></script>
  <script src="scripts/manageAdmins.js"></script>
</body>
</html>
