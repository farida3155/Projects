<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6eaff 0%, #d1b3ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(88, 60, 120, 0.10), 0 1.5px 4px rgba(88, 60, 120, 0.07);
      max-width: 360px;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      animation: floatIn 0.7s cubic-bezier(.47,1.64,.41,.8);
    }
    @keyframes floatIn {
      0% { transform: translateY(30px) scale(.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    h2 {
      text-align: center;
      letter-spacing: .06em;
      color: #7c3aed;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    form {
      margin: 0;
    }
    label {
      font-size: 1rem;
      color: #6d4b9d;
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1.5px solid #e9d5ff;
      border-radius: 8px;
      background: #faf5ff;
      margin-bottom: 1.2rem;
      font-size: 1.08rem;
      transition: border 0.2s;
    }
    input[type="password"]:focus {
      border-color: #a78bfa;
      outline: none;
      background: #fff;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 100%);
      color: #fff;
      border: none;
      padding: 0.85rem 0;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: .04em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(124, 58, 237, 0.10);
    }
    button:hover {
      background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
      box-shadow: 0 4px 16px rgba(124, 58, 237, 0.13);
    }
    #message {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 1rem;
      color: #a21caf;
      min-height: 1.4em;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.8rem;
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.18s;
    }
    .back-link:hover {
      color: #4c1d95;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="New Password" required />
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
    <a href="/login.html" class="back-link">‚Üê Back to Login</a>
  </div>
  <script>
    // Extract token from URL query param
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const form = document.getElementById('resetPasswordForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const messageDiv = document.getElementById('message');

      if (password !== confirmPassword) {
        messageDiv.style.color = '#a21caf';
        messageDiv.textContent = 'Passwords do not match!';
        return;
      }

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password, confirmPassword })
        });

        const data = await res.json();
        messageDiv.style.color = data.status === 'Success' ? '#7c3aed' : '#a21caf';
        messageDiv.textContent = data.message;

        if (data.status === 'Success') {
          setTimeout(() => window.location.href = '/login.html', 1500);
        }
      } catch (err) {
        messageDiv.style.color = '#a21caf';
        messageDiv.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
